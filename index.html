<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康數據記錄工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>健康數據記錄工具</h1>
            <p class="subtitle">記錄您的每日健康數據並追蹤趨勢</p>
        </header>

        <main>
            <!-- 數據輸入表單 -->
            <section class="input-section">
                <h2>輸入今日健康數據</h2>
                <form id="healthForm">
                    <div class="form-group">
                        <label for="date">日期：</label>
                        <input type="date" id="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="weight">體重 (kg)：</label>
                        <input type="number" id="weight" step="0.1" min="0" placeholder="例如：70.5" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="height">身高 (cm)：</label>
                        <input type="number" id="height" step="0.1" min="0" placeholder="例如：175" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="systolic">收縮壓 (mmHg)：</label>
                        <input type="number" id="systolic" min="0" placeholder="例如：120" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="diastolic">舒張壓 (mmHg)：</label>
                        <input type="number" id="diastolic" min="0" placeholder="例如：80" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="heartRate">心跳 (bpm)：</label>
                        <input type="number" id="heartRate" min="0" placeholder="例如：72" required>
                    </div>
                    
                    <div class="form-group">
                        <label>BMI：</label>
                        <span id="bmiDisplay" class="bmi-display">--</span>
                    </div>
                    
                    <button type="submit" class="btn-primary">儲存數據</button>
                </form>
            </section>

            <!-- 圖表顯示區域 -->
            <section class="chart-section">
                <h2>歷史數據圖表</h2>
                
                <div class="date-range-selector">
                    <div class="form-group">
                        <label for="startDate">開始日期：</label>
                        <input type="date" id="startDate">
                    </div>
                    <div class="form-group">
                        <label for="endDate">結束日期：</label>
                        <input type="date" id="endDate">
                    </div>
                    <button type="button" id="loadChartBtn" class="btn-secondary">載入圖表</button>
                </div>

                <div class="chart-container">
                    <canvas id="healthChart"></canvas>
                </div>

                <div class="legend">
                    <div class="legend-item">
                        <span class="legend-color green"></span>
                        <span>正常（收縮壓 < 140 且 舒張壓 < 90）</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color red"></span>
                        <span>不正常（收縮壓 ≥ 140 或 舒張壓 ≥ 90）</span>
                    </div>
                </div>
            </section>

            <!-- 數據列表 -->
            <section class="data-list-section">
                <h2>歷史記錄</h2>
                <button type="button" id="loadDataBtn" class="btn-secondary">載入所有記錄</button>
                <div id="dataList" class="data-list"></div>
            </section>
        </main>
    </div>

    <!-- Chart.js 庫（優先使用本地文件，如果不存在則使用CDN） -->
    <script>
        // 嘗試載入本地Chart.js文件，如果失敗則使用CDN
        const chartScript = document.createElement('script');
        chartScript.src = 'chart.js';
        chartScript.onerror = function() {
            // 如果本地文件不存在，使用CDN
            const cdnScript = document.createElement('script');
            cdnScript.src = 'https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js';
            document.head.appendChild(cdnScript);
        };
        document.head.appendChild(chartScript);
    </script>
    <script src="app.js"></script>
</body>
</html>
